{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/signup.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="{% static 'js/signup.js' %}"></script>
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="mt-4 login-form">
        <form action="{% url 'signup' %}" method="post">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" class="btn btn-primary btn-block btn-info" value="Register">
        </form>
        </div>
    </div>
</body>

</html>
