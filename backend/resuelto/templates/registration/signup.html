{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/signup.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Fredoka One' rel='stylesheet'>
    <script src="{% static 'js/signup.js' %}"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="mt-4 login-form">
            <form action="{% url 'signup' %}" method="post" style="font-family: 'Fredoka One';font-size: 18px;">
                {% csrf_token %}
                <h2 class="mx-auto" style="font-family: Fredoka One;">Sign Up</h2>
                {{form|crispy}}
                <input type="submit" class="btn btn-primary btn-block mt-2" value="Register">
            </form>
            <p class="text-center"><a href="{% url 'login' %}" class="text-decoration-none"
                style="font-family: 'Fredoka One';font-size: 18px;">Already have an account? Log In</a></p>
        </div>
    </div>
</body>

</html>
